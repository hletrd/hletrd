name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          config_timezone: Asia/Seoul
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          token: ${{ secrets.METRICS_TOKEN }}
